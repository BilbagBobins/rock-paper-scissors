<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Rock, Paper, Scissors</title>
      <link rel="stylesheet" href="styles.css">
      <script src="rock-paper-scissors.js" defer></script>
  </head>
  <body>
      <div class="bg">
        <div class="button-container">
          <button class="rps" id="rock">Rock</button>
          <button class="rps" id="paper">Paper</button>
          <button class="rps" id="scissors">Scissors</button> 
        </div>
        <div class="score-container">
          <h3 id="totals">Player: 0 | Computer: 0</h3>
        </div>
        <div class="round-container"></div>
        <div class="round-winner" ></div>
        <div class="winner"></div>
      </div>
  </body>
</html>
